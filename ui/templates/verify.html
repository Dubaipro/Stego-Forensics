<style>/* ===== Reset & Base ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f4f4f9;
    color: #333;
}

/* ===== Navigation Bar ===== */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #2b2d42;
    color: #edf2f4;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1000; /* ‚úÖ Makes nav and dropdown appear on top */
}

nav .logo a {
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
    color: #edf2f4;
}

nav .dropdown {
    position: relative;
    display: inline-block;
}

nav .dropdown-toggle {
    cursor: pointer;
    padding: 0.5rem 1rem;
    background-color: #8d99ae;
    color: #edf2f4;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    z-index: 1001;
}

nav .dropdown-toggle:hover {
    background-color: #ef233c;
}

nav .dropdown-content {
    display: none;
    position: absolute;
    background-color: #edf2f4;
    min-width: 200px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1002; /* ‚úÖ Ensure it's above all */
    border-radius: 4px;
    right: 0;
}

nav .dropdown-content a {
    color: #2b2d42;
    padding: 0.75rem 1rem;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

nav .dropdown-content a:hover {
    background-color: #8d99ae;
    color: #edf2f4;
}

nav .dropdown:hover .dropdown-content,
nav .dropdown:focus-within .dropdown-content {
    display: block;
}

/* ===== Verification Section ===== */
h2 {
    text-align: center;
    color: #007BFF;
    margin-top: 40px;
    margin-bottom: 10px;
}

p {
    text-align: center;
    margin-bottom: 20px;
    font-size: 16px;
}

/* ===== Form Styling ===== */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 25px 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: left;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

form button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #2b2d42;
    color: white;
    border: none;
    font-size: 15px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #007BFF;
}

/* ===== Responsive Design ===== */
@media (max-width: 600px) {
    form {
        margin: 20px;
        padding: 20px;
    }

    nav {
        flex-direction: column;
        gap: 10px;
    }
}
</style>
