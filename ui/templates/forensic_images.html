<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forensic Images</title>
</head>
<body>
    <h1>Stored Forensic Images</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Metadata</th>
                <th>Signature</th>
                <th>Verification Status</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <td><img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="Forensic Image" width="200"></td>
                <td>{{ image.metadata }}</td>
                <td>{{ image.signature }}</td>
                <td>{{ 'Verified' if image.is_verified else 'Not Verified' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
