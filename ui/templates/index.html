
{% block content %}
<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #2b2d42;
    color: #edf2f4;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1000; /* ‚úÖ Makes nav and dropdown appear on top */
}

nav .logo a {
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
    color: #edf2f4;
}

nav .dropdown {
    position: relative;
    display: inline-block;
}

nav .dropdown-toggle {
    cursor: pointer;
    padding: 0.5rem 1rem;
    background-color: #8d99ae;
    color: #edf2f4;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    z-index: 1001;
}

nav .dropdown-toggle:hover {
    background-color: #ef233c;
}

nav .dropdown-content {
    display: none;
    position: absolute;
    background-color: #edf2f4;
    min-width: 200px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1002; /* ‚úÖ Ensure it's above all */
    border-radius: 4px;
    right: 0;
}

nav .dropdown-content a {
    color: #2b2d42;
    padding: 0.75rem 1rem;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

nav .dropdown-content a:hover {
    background-color: #8d99ae;
    color: #edf2f4;
}

nav .dropdown:hover .dropdown-content,
nav .dropdown:focus-within .dropdown-content {
    display: block;
}

/* Hero Section */
.hero-home {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url("{{ url_for('static', filename='image/banner.jpg') }}") center center no-repeat;
    linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
    background-size: cover;
    color: #edf2f4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 0;
}

.hero-content {
    position: relative;
    z-index: 2;
    max-width: 800px;
    padding: 2rem;
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.hero-content p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    line-height: 1.6;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.hero-buttons {
    position: relative;
    z-index: 3;
}

.hero-buttons a {
    display: inline-block;
    margin: 0 0.5rem;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    color: #edf2f4;
    background-color: #8d99ae;
    border-radius: 4px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.hero-buttons a:hover {
    background-color: #ef233c;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }

    nav .logo {
        margin-bottom: 1rem;
    }

    .hero-content h1 {
        font-size: 2.5rem;
    }

    .hero-content p {
        font-size: 1rem;
    }

    .hero-buttons a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
}
</style>

<nav>
    <div class="logo">
        <a href="{{ url_for('root_home') }}">üè† Home</a>
    </div>
    <div class="dropdown">
        <div class="dropdown-toggle">üîê Login As</div>
        <div class="dropdown-content">
            <a href="{{ url_for('role_login', role='investigator') }}">üïµÔ∏è Investigator</a>
            <a href="{{ url_for('role_login', role='admin') }}">üõ†Ô∏è Admin</a>
            <a href="{{ url_for('role_login', role='legal') }}">‚öñÔ∏è Legal Authority</a>

        </div>
    </div>
</nav>

<div class="hero-home">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>üîç StegoForensics</h1>
        <p>A Secure Steganographic System for Authenticating and Verifying Forensic Evidence Images.</p>
        <div class="hero-buttons">
            <a href="{{ url_for('login') }}">üîê Login</a>
            <a href="{{ url_for('register') }}">üìù Register</a>
        </div>
    </div>
</div>
{% endblock %}
